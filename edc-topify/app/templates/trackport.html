{% extends "layout.html" %}

{% block content %}

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- DataTale -->
                    <div class="card shadow mb-4" style="margin-top: 50px">
                        <div class="card-header py-3">
                            <div class="row">
                                <div>
                                    {% load static %}
                                    <img src="{% static 'assets/images/pt.png' %}" style="margin-right: 10px; margin-bottom: 5px; margin-left: 15px"/>
                                </div>
                                <h6 class="m-0 font-weight-bold text-primary">Top Portugal - Tracks</h6>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Song</th>
                                            <th>Artist</th>
                                            <th>Listeners</th>
                                            <th> </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for track in info %}
                                        <tr>
                                            <td style="width: 40%">{{ track.name }}</td>
                                            <td style="width: 30%"><a href="/artist?name={{track.artist}}"> {{ track.artist }} </a></td>
                                            <td style="width: 25%">{{ track.listeners }}</td>
                                            <th style="width: 5%">
                                                {% if track.in_fav  %}
                                                    <a href="/fav_remove?song={{ track.name }}&artist={{ track.artist }}&type=trackpt" class="btn btn-danger btn-circle btn-sm"/>
                                                    <i class="fas fa-trash"></i>
                                                {% else %}
                                                    <a href="/fav_add?song={{ track.name }}&artist={{ track.artist }}&type=trackpt" class="btn btn-success btn-circle btn-sm"/>
                                                    <i class="fas fa-star"></i>
                                                {% endif %}
                                            </th>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->

{% endblock %}
